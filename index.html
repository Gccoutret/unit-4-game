<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <title>Crystal Count</title>
</head>

<body>
    <div class="whole">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Crystal Game</h1>
          <p class="lead">The crystals each have a random value betweem 1 and 12.</p> 
          <p class ="lead">Can you add them together to get the target value??</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Target Score</h5>
              <p class="card-text target"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current Score</h5>
              <p class="card-text current"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wins</h5>
              <p class="card-text winner"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Losses</h5>
              <p class="card-text loser"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                    <img class="one" src="assets/images/crystal1.jpeg">
                  </div>
                  <div class="col-md-3">
                    <img class= "two" src="assets/images/crytal2.jpeg">
                  </div>
                  <div class="col-md-3">
                    <img class= "three" src="assets/images/crystal3.jpeg">
                  </div>
                   <div class="col-md-3">
                     <img class="four" src="assets/images/crystal4.jpeg">
                   </div>
                </div>
          </div>
        </div>
  
      </div>
